<html lang="en">

<head>

<style type="text/css"> 
   body { background: #003366; }
</style> 

<div class="container auth">
    <h1 class="text-center">BIO TOOLS .za <span>!</span> </h1>
    <div id="big-form" class="well auth-box">
      <form action="test_alignment" method="POST">
	<fieldset>

	{% csrf_token %}


  <div class="auth-group">
	<div>
	 {{form}}

  </div>
  </div>

  </div>


<!-- Text input-->
          <div class="form-group">
	        <p><br></p>

            </div>
          </div>

<!-- File Button --> 
          <div class="form-group">

            </div>
          </div>


 <!-- Button -->
          <div class="form-group">
            <div class="">
                <p><br></p>
              <button id="singlebutton" style="center" name="singlebutton" type="submit" class="btn btn-default">Run Alignment</button>

          </div>
